<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>
<body>
    <figure>
        <img src="./small.png" alt="" width="100px" height="100px">
    </figure>
    <h1><strong>Sign in to GitHub</strong></h1>
    <fieldset>
        <form method="" action="" enctype="">
            <div>
                <label for="id_ue">Username or email address</label>
            </div>
            <div>
                <input type="text"or type="email" id="id_ue">
            </div>
            <div>
                <label for="id_pwd">Password</label>
                <a href="#">Forget password?</a>
            </div>
            <div>
                <input type="password" id="id_pwd">
            </div>
            <div>
                <button>Sign in</button>
            </div>
    
        </form>
    </fieldset>
    <fieldset>
        <form method="" action="" enctype="">
            <div>
                <label for="">New to GitHub?</label>
                <a href="#">Create an account.</a>
            </div>
        </form>
    </fieldset>
    <form method="" action="" enctype="">
        <div>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Docs</a>
            <label for="">Contact GitHub Support</label>
        </div>
    </form>
</body>
</html>
